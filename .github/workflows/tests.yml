name: Build and run tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: clone viper
      run: git clone https://github.com/viper-org/viper-lang
    - name: make
      run: make
    - name: make tests
      run: make run_tests_md
